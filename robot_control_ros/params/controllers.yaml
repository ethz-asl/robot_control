    pid: {p: 300.0, i: 0.0, d: 2.0, i_clamp_min: -100.0, i_clamp_max: 100.0}
  panda_joint2:
    pid: {p: 300.0, i: 0.0, d: 2.0, i_clamp_min: -100.0, i_clamp_max: 100.0}
  panda_joint3:
    pid: {p: 300.0, i: 0.0, d: 2.0, i_clamp_min: -100.0, i_clamp_max: 100.0}
  panda_joint4:
    pid: {p: 300.0, i: 0.0, d: 2.0, i_clamp_min: -100.0, i_clamp_max: 100.0}
  panda_joint5:
    pid: {p: 300.0, i: 0.0, d: 2.0, i_clamp_min: -100.0, i_clamp_max: 100.0}
  panda_joint6:
    pid: {p: 300.0, i: 0.0, d: 2.0, i_clamp_min: -100.0, i_clamp_max: 100.0}
  panda_joint7:
    pid: {p: 300.0, i: 0.0, d: 2.0, i_clamp_min: -100.0, i_clamp_max: 100.0}

